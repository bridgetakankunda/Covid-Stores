<!DOCTYPE html>
<html>

<head>
    <title>Item Registration</title>
    <!-- Main Bootstrap and Css links -->
    <link rel="stylesheet" href="/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    
</head>

<body>
    <!-- Navbar -->
    
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="/adminPanel"><img width=80vh;,height=100vh; src="/images/covid.jpg" alt="" class="logo"></a>
    <a style="color:rgb(218, 100, 32);font-weight: bolder; font-size: xxx-large; font-family: inherit;" class="nav-link"
        class="navbar-brand" href="/adminPanel">Covid Stores</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a style="margin-left: auto;" class="btn btn-secondary" href="/adminPanel" role="button">Sign out</a>
    
    </div>
          
</nav>
    

    <!-- Navbar -->
    <div>
        <div class="container" id="item_Reg">
            <div class="row">
                <div class="card-body">
                <div class="col-md-12">
                        <form action="/itemReg" method="POST" name="itemReg" id="itemReg" enctype="multipart/form-data">
                            <fieldset>
                                <legend>Product Information</legend>
                                    <div class="form-group">
                                        <label class="form-control-label" for="itemName">Item Name: </label>
                                        <div>
                                            <input class="form-control" pattern="[A-Za-z]+" type="text" id="itemName" name="itemName"
                                                placeholder="Item name">
                                                <div class="error" id="erritemName"></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div>
                                            <label class="form-control-label" for="make">Item make: </label>
                                            <input class="form-control" type="text" id="itemMake" name="itemMake"   placeholder="Make">
                                            <div class="error" id="erritemMake"></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label" for="entryDate">Date of Entry: </label>
                                        <div>
                                            <input class="form-control" type="date" id="entryDate" name="entryDate"
                                                placeholder="Date of Entry">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label text-md-right" for="category">Category:
                                        </label>
                                        <select name="category" id="category">
                                            <option value="Appliances">Appliances</option>
                                            <option value="Foodstuff">Foodstuff</option>
                                            <option value="Fitness">Fitness</option>
                                            <option value="Machinery">Machinery</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label text-md-right" for="serial-number">Serial
                                            Number:
                                        </label>
                                        <div>
                                            <input class="form-control" type="text" id="serialNumber" name="serialNumber"
                                                placeholder="Serial Number">
                                                    <div class="error" id="errSerialNumber"></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label text-md-right"for="price">Item price</label>
                                        <div>
                                            <input class="form-control" pattern="[0-9]+" type="text" id="itemPrice" placeholder="Price" name="itemPrice">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label text-md-right" for="initial-pay">Initial Pay:
                                        </label>
                                        <div>
                                            <input class="form-control" type="text" id="initialPay" name="initialPay"
                                                placeholder="Initial Pay">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label text-md-right" for="pay-interval">Pay Interval:
                                        </label>
                                        <div>
                                            <input class="form-control" type="text" id="pay-interval" name="payInterval"
                                                placeholder="Pay-interval">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label text-md-right" for="color">Color: </label>

                                        <input type="color" id="color" name="color"placeholder="Color">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label text-md-right" for="item-description">Description:
                                        </label>
                                        <div>
                                            <textarea class="form-control" name="itemDescription" id="item-desc" cols="30"
                                                rows="5"></textarea>
                                        </div>
                                    <div class="form-group">
                                        <label class="form-control-label text-md-right" for="num-stock">Number of items in Stock:
                                        </label>
                                        <div>
                                            <input class="form-control" pattern="[0-9]+" type="text" id="num-stock" name="numberInStock"
                                                placeholder="Number in Stock">
                                        </div>
                                    </div>
                                <div class="form-group">
                                    <label class="form-control-label text-md-right" for="item-photo">Item Photo:</label>
                                    <input type="file" id="item-photo" name="itemPhoto" placeholder="Item Photo">
                                </div>
                                <div class="form-group">
                                <input type="Submit" id="itemRegSubmit" name="itemRegSubmit" value="Submit" >
                                </div>


                            </fieldset>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/itemRegValidation.js"></script>
        
        <!-- JS, Popper.js, and jQuery -->
        <script src="/bootstrap/js/bootstrap.js"></script>
        <script src="/bootstrap/js/popper.min.js"></script>
        
        <!-- js online -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        

</body>


</html>
